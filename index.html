<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <!-- START-HEADER -->

    <header class="header">
        <!-- NAVIGATION-BAR-->
        <nav class="navigation">
            <!-- LOGO -->
            <a href="./index.html" class="logo">
                <img src="./images/logo.png" alt="logo">
                <span>Photos</span>
            </a>
            <!-- SEARCH -->
            <div class="nav-search-container">
                <!-- icon -->
                <div class="nav-search-label">
                    <i class="fa-solid fa-image"></i>
                    <span>Photo</span>
                </div>
                <!-- search box -->
                <form class="nav-search" method="get">
                    <input type="text" id="searchInput" 
                    placeholder="Search for free Photos">
                    <button type="submit" class="search-photos-btn" onclick="searchPhotos()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button> 
                </form>
            </div> 
            <!-- join btn -->
            <a href="#" class="nav-join">Join </a>
        </nav>
    </header>
    <!-- END-HEADER -->

    <!-- SITE MAIN -->
   <main>
    <section id="main" class="main">
        <!-- heading -->
      <div class="main-heading">
        <h4>Find All Free Images Here</h4>
        <h1 class="main-heading-title">Discover the Best of Pexels</h1>
      </div>
      <!-- Photo container -->
      <div class="photo-container" id="photo-container">
        <!-- box -->
        <div class="photo-box">
            <img src="./images/1.jpg" alt="" width="280">
            <!-- download-btn -->
            <button class="photo-download-btn">
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
        
        <div class="photo-box">
            <img src="./images/2.jpg" alt="" width="280">
            <!-- download-btn -->
            <button class="photo-download-btn">
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
        <div class="photo-box">
            <img src="./images/3.jpg" alt="" width="280">
            <!-- download-btn -->
            <button class="photo-download-btn">
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
        <div class="photo-box">
            <img src="./images/4.jpg" alt="" width="280">
            <!-- download-btn -->
            <button class="photo-download-btn">
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
      </div>

      <!----------- loading-spinner -------------->

      <div id="loadingSpinner" class="loading-spinner">

      </div>
    </section>
   </main>
    <!-- END SITE MAIN -->

    <script src="./js/app.js"></script>
</body>
</html>
